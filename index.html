<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Personal website of Rifat Nabi" />
    <title>Rifat Nabi</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <section class="container">
      <figure class="avatar">
        <picture>
          <source
            type="image/webp"
            srcset="
              ./images/avatar@0.5x.webp 0.5x,
              ./images/avatar@1.5x.webp 1.5x,
              ./images/avatar@2x.webp   2x,
              ./images/avatar@3x.webp   3x
            "
          />
          <source
            type="image/png"
            srcset="
              ./images/avatar@0.5x.png 0.5x,
              ./images/avatar@1.5x.png 1.5x,
              ./images/avatar@2x.png   2x,
              ./images/avatar@3x.png   3x
            "
          />
          <img alt="Rifat Nabi" src="./images/avatar.png" />
        </picture>
        <figcaption>Rifat Nabi</figcaption>
      </figure>
    </section>
  </body>
</html>
